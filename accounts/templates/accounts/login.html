{% load static %}
{#<link href="../BootS/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">#}
<link rel="stylesheet" type="text/css" href="{% static '/accounts/css/bootstrap.min.css' %}" id="bootstrap-css">
<script src="../../static/accounts/js/bootstrap.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<style type="text/css">    body{        direction:rtl;    }</style>
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    {% block title %}ورود کاربران {% endblock %}
{% block toolbar_title %}
    <i class="fas fa_user"></i>
    ورود کاربران
{% endblock %}


    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="{% static '/accounts/css/login.css' %}">
</head>
<body>
<div class="container">




    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 align="center">سامانه بودجه ریزی</h3>
            </div>
            <div class="card-body">
                {% block main_content %}
                <form action="" method="post" class="login-form">
                    {% csrf_token %}
                    {% if error %}
                        <div class ="alert alert-danger">
                            {{ error }}
                        </div>
                    {% endif %}
                    <div class="input-group form-group" >
                        <div class="input-group-prepend">
                            <span class="input-group-text"  ><i class="fas fa-user"  ></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="نام کاربری" name="username" value="" />
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="رمز عبور" name="password" value="">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="ورود" class="btn float-left login_btn">
                    </div>
                {% endblock %}
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
