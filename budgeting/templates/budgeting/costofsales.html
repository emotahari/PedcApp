{% extends 'budgeting/base.html' %}


{% block title1 %}
    شرکت
    {{ companies.name }}
{% endblock title1 %}


{% block title2 %}
قیمت تمام شده
{% endblock title2 %}

{% block content %}
     <form class="form-inline" action="" method="POST" >
        <div class="row">
            {% csrf_token %}
             <div class="col-4">
                <p><label for="id_projectName">نام محصول/خدمت درامدی:</label> <input type="text" name="projectName" class="form-control" maxlength="100" required id="id_projectName"></p>
                <p><label for="id_realCostQ1">مقدار واقعی سه ماهه اول:</label> <input type="text" name="realCostQ1" value="0" class="form-control" required id="id_realCostQ1"></p>
                <p><label for="id_realCostQ2">مقدار واقعی سه ماهه دوم:</label> <input type="text" name="realCostQ2" value="0" class="form-control" required id="id_realCostQ2"></p>
                <p><label for="id_realCostQ3">مقدار واقعی سه ماهه سوم:</label> <input type="text" name="realCostQ3" value="0" class="form-control" required id="id_realCostQ3"></p>
                <p><label for="id_realCostQ4">مقدار واقعی سه ماهه چهارم:</label> <input type="text" name="realCostQ4" value="0" class="form-control" required id="id_realCostQ4"></p>
            </div>
            <div class="col-4">
                <p><label for="id_company">شرکت:</label> <select class="form-control" id="company" name="company" disabled> <option value="{{ companies.id }}">{{ companies.name }}</option></select></p>
                <p><label for="id_forcastCostQ1">مقدار پیش بینی سه ماهه اول:</label> <input type="text" name="forcastCostQ1" value="0" class="form-control" required id="id_forcastCostQ1"></p>
                <p><label for="id_forcastCostQ2">مقدار پیش بینی سه ماهه دوم:</label> <input type="text" name="forcastCostQ2" value="0" class="form-control" required id="id_forcastCostQ2"></p>
                <p><label for="id_forcastCostQ3">مقدار پیش بینی سه ماهه سوم:</label> <input type="text" name="forcastCostQ3" value="0" class="form-control" required id="id_forcastCostQ3"></p>
                <p><label for="id_forcastCostQ4">مقدار پیش بینی سه ماهه چهارم:</label> <input type="text" name="forcastCostQ4" value="0" class="form-control" required id="id_forcastCostQ4"></p>
            </div>
            <div class="col-4">
                <p><label for="id_yearOfForcast">سال بودجه ای:</label> <input type="text" name="yearOfForcast" value="1400" class="form-control" required id="id_yearOfForcast">
                <p><label for="id_currency">نوع ارز:</label> <select name="currency" id="id_currency" class="form-control" >
                                                                        {% for c in currencies %}
                                                                        <option value="{{ c.id }}">{{ c.currencyName }}</option>
                                                                        {% endfor %} </select>
                <br>
                <p><label for="id_isInGroupe">درآمد درون گروهی:</label> <input type="checkbox" name="isInGroupe" value="0" class="form-check-input" id="id_isInGroupe" >
                <p><label for="costType">نوع هزینه:</label> <select name="costType"  class="form-control" id="id_costType" >
                                                                {% for c in currencies %}
                                                                        <option value="{{ c.id }}">{{ c.costType }}</option>
                                                                        {% endfor %} </select>
                <br><br><br><p><input type="submit" class="btn btn-warning text-center" value="ثبت">


            </div>
        </div>
     </form>
{% endblock content %}
